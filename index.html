<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Food 24/7</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo rlt"><span>F</span>ood <span>24</span>/7 <br><span>Bring the world to you</span> </div>
    </header>

    <!-- bill -->
    <div class="cart">
        <table>
            <tr>
                <th style="width: 150px;">Tên SP</th>
                <th style="width: 100px;">Số lượng</th>
                <th style="width: 200px;">Thành tiền</th>
                <th> <button class="btn-exit" onclick="exit()">x</button></th>
            </tr>
            <tbody id="my-cart">
                
            </tbody>
        </table>
    </div>

    <!-- main -->
    <main >
        <div class="main-content">
            <div class="max-witdh">
                <div class="main-content">
                    <div class="content-items">
                        <div class="content-item">
                            <div class="content-title">
                                <h2>breakfast</h2>
                                
                            </div>
                            
                            <div class="content-item-list">
                                <div class="card">
                                    <img src="./asset/pho-ha-noi.jpg" alt="image-pho-ha-noi">
                                    <div class="card-info">
                                        <h3>Phở Hà Nội</h3>
                                        <button class="card-btn" onclick="addToCart(this)" value="30000"><span>30000</span><span>VND</span></button>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="./asset/bun-bo-hue.jpg" alt="image-bun-bo-hue">
                                    <div class="card-info">
                                        <h3>bún bò huế</h3>
                                        <button class="card-btn" onclick="addToCart(this)" value="30000"><span>30000</span><span> VND</span></button>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="./asset/bun-dau-mam-tom.jpg" alt="image-bun-dau-mam-tom">
                                    <div class="card-info">
                                        <h3>bún đậu mắm tôm</h3>
                                        <button class="card-btn" onclick="addToCart(this)" value="50000"><span>50000</span><span> VND</span></button>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="./asset/banh-mi.jpg" alt="image-banh-mi">
                                    <div class="card-info">
                                        <h3>bánh mì</h3>
                                        <button class="card-btn" onclick="addToCart(this)" value="15000"><span>15000</span><span> VND</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content-item">
                            <div class="content-title">
                                <h2>Savoury food</h2>
                            </div>
                            
                            <div class="content-item-list">
                                <div class="card">
                                    <img src="./asset/ca-kho-to.jpg" alt="image-ca-kho-to">
                                    <div class="card-info">
                                        <h3>cá kho tộ</h3>
                                        <button class="card-btn" onclick="addToCart(this)" value="40000"><span>40000</span><span> VND</span></button>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="./asset/thit-kho-tau.jpg" alt="image-thit-kho-tau">
                                    <div class="card-info">
                                        <h3>thịt kho tàu</h3>
                                        <button class="card-btn" onclick="addToCart(this)" value="35000"><span>35000</span><span> VND</span></button>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="./asset/rau-muong-xao-toi.jpg" alt="image-rau-muong-xao-toi">
                                    <div class="card-info">
                                        <h3>rau muống xào tỏi</h3>
                                        <button class="card-btn" onclick="addToCart(this)" value="25000"><span>25000</span><span> VND</span></button>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="./asset/canh-kho-qua.jpg" alt="image-canh-kho-qua">
                                    <div class="card-info">
                                        <h3>canh khổ qua</h3>
                                        <button class="card-btn" onclick="addToCart(this)" value="30000"><span>30000</span><span> VND</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content-item">
                            <div class="content-title">
                                <h2>drink</h2>
                            </div>
                            
                            <div class="content-item-list">
                                <div class="card">
                                    <img src="./asset/cacao.jpg" alt="image-cacao">
                                    <div class="card-info">
                                        <h3>cacao sữa</h3>
                                        <button class="card-btn" onclick="addToCart(this)" value="30000"><span>15000</span><span> VND</span></button>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="./asset/tra-sua.jpg" alt="image-tra-sua">
                                    <div class="card-info">
                                        <h3>trà sữa</h3>
                                        <button class="card-btn" onclick="addToCart(this)" value="30000"><span>15000</span><span> VND</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content-item">
                            <div class="content-title">
                                <h2>Supper</h2>
                            </div>
                            
                            <div class="content-item-list">
                                <div class="card">
                                    <img src="./asset/banh-bong-lan.jpg" alt="image-banh-bong-lan">
                                    <div class="card-info">
                                        <h3>bánh bông lan</h3>
                                        <button class="card-btn" onclick="addToCart(this)" value="30000"><span>20000</span><span> VND</span></button>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="./asset/banh-mi-ngot.jpg" alt="image-banh-mi-ngot">
                                    <div class="card-info">
                                        <h3>bánh mì ngọt</h3>
                                        <button class="card-btn" onclick="addToCart(this)" value="30000"><span>15000</span><span> VND</span></button>
                                    </div>
                                </div>
                                <div class="card">
                                    <img src="./asset/banh-trang-tron.jpg" alt="image-banh-trang-tron">
                                    <div class="card-info">
                                        <h3>bánh tráng trộn</h3>
                                        <button class="card-btn" onclick="addToCart(this)" value="30000"><span>15000</span><span> VND</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>     
                        
                       
                    </div>
        
                </div>
            </div>
        
        </div>
    </main>
 
    <script src="./script.js"></script>
</body>
</html>
